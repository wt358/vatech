kind: Secret
apiVersion: v1
metadata:
  name: gateway-credential
data:
  tls.crt: >-
    
  tls.key: >-
    
type: kubernetes.io/tls
---
apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: benchmark-ingress-gateway
spec:
  selector:
    istio: ingressgateway # use Istio default gateway implementation
  servers:
  - port:
      number: 443
      name: https
      protocol: HTTPS
    hosts:
    - "*.k8s.com"
    tls:
      mode: SIMPLE
      credentialName: gateway-credential
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: benchmark-virtual-service
spec:
  hosts:
  - "benchmark.k8s.com"
  gateways:
  - benchmark-ingress-gateway
  http:
    - match:
      - uri:
          prefix: "/"
      route:
      - destination:
          host: "echoserver.benchmark.svc.cluster.local"
          port:
            number: 80